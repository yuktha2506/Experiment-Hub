<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExperimentHub - Choose Portal</title>
  <link rel="icon" href="pic.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      gap: 40px;
    }

    .landing-header {
      text-align: center;
      max-width: 500px;
    }

    .landing-header h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px;
      letter-spacing: 0.2px;
    }

    .landing-header p {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
      line-height: 1.6;
    }

    .portal-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 900px;
      width: 100%;
    }

    .portal-card {
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .portal-card:hover {
      transform: translateY(-8px);
      border-color: var(--brand1);
      box-shadow: 0 20px 40px rgba(124, 92, 255, 0.2);
    }

    .portal-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(124,92,255,.25), rgba(35,213,171,.15));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      border: 2px solid rgba(124, 92, 255, 0.35);
    }

    .portal-card h2 {
      font-size: 28px;
      margin: 0;
      color: var(--text);
      font-weight: 800;
    }

    .portal-card p {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
      line-height: 1.6;
    }

    .portal-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .portal-btn {
      padding: 12px 24px;
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .portal-btn.login {
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(35,213,171,.75));
      color: white;
      border-color: rgba(255,255,255,.18);
    }

    .portal-btn.login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124, 92, 255, .3);
    }

    .portal-btn.signup {
      background: rgba(255,255,255,.08);
      color: var(--text);
    }

    .portal-btn.signup:hover {
      background: rgba(255,255,255,.12);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .portal-options {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .landing-header h1 {
        font-size: 36px;
      }

      .portal-card {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="landing-container">
      <div class="landing-header">
        <h1>ExperimentHub</h1>
        <p>Share your innovative ideas and bring your research to life. Choose your portal below.</p>
      </div>

      <div class="portal-options">
        <!-- Student Portal Card -->
        <div class="portal-card">
          <div class="portal-icon">üë®‚Äçüéì</div>
          <h2>Student</h2>
          <p>Share your experiment ideas and collaborate with peers</p>
          <div class="portal-buttons">
            <a href="student-login.html" class="portal-btn login">Login</a>
            <a href="student-signup.html" class="portal-btn signup">Sign Up</a>
          </div>
        </div>

        <!-- Staff Portal Card -->
        <div class="portal-card">
          <div class="portal-icon">üë®‚Äçüè´</div>
          <h2>Staff</h2>
          <p>Manage and review student experiment submissions</p>
          <div class="portal-buttons">
            <a href="staff-login.html" class="portal-btn login">Login</a>
            <a href="staff-signup.html" class="portal-btn signup">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
